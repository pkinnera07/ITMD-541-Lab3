<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <p>ITMD 541 - Lab 3 - Pranay Kumar Kinnera</p>
            <h1>Tip Calculator</h1>
            <form id="tipForm">
                <div class="form-group">
                    <label for="billTotal">Bill Total:</label>
                    <input type="text" id="billTotal" placeholder="Enter bill total">
                </div>

                <div class="form-group">
                    <label for="tipRange">Tip:</label>
                    <input type="range" id="tipRange" min="0" max="100">
                </div>

                <div class="form-group">
                    <label for="tipPercentage">Tip Percentage:</label>
                    <input type="text" id="tipPercentage" disabled>
                </div>

                <div class="form-group">
                    <label for="tipAmount">Tip Amount:</label>
                    <input type="text" id="tipAmount" disabled>
                </div>

                <div class="form-group">
                    <label for="totalWithTip">Total Bill with Tip:</label>
                    <input type="text" id="totalWithTip" disabled>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
